<!DOCTYPE html>
<html lang="en" ng-app="pigLatinApp">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
	<title>Angular Pig Latin</title>
	<link href="assets/vendor/bootstrap-3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/app.css">
</head>

<body ng-controller="indexCtrl">

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1>Enter English Text</h1>

				<form>
					<div class="form-group">
						<textarea ng-model="englishText" class="form-control" cols="40"></textarea>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<h1>Pig Latin</h1>
				<div class="well">{{englishText | pigLatin}}</div>
			</div>
		</div>
	</div>

	<script src="assets/vendor/jquery-1.10.2.min.js"></script>
	<script src="assets/vendor/angular-1.0.8/angular.min.js"></script>
	<script src="assets/vendor/bootstrap-3.0.0/js/bootstrap.min.js"></script>

	<script src="angular-pig-latin.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/controllers.js"></script>
</body>
</html>
